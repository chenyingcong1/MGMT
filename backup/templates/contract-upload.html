{% extends 'index.html' %}


{% block stylesheets %}
    <!--dropzone-->
    <link href="/css/dropzone.css" rel="stylesheet">

    <!--common style-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
{% endblock %}

{% block page_head %}
    <!-- page head start-->
    <div class="page-head">
                <h3 class="m-b-less">
                    上传文件
                </h3>
                <!--<span class="sub-title">Welcome to Static Table</span>-->
                <div class="state-information">
                    <ol class="breadcrumb m-b-less bg-less">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">合同管理</a></li>
                        <li class="active">数据列表</li>
                    </ol>
                </div>
            </div>
    <!-- page head end-->
{% endblock %}

{% block main_content %}

    {% if contractname %}
        <div class="wrapper">
            <div class="row">
                <section class="panel">
                    <header class="panel-heading">
                        选择文件
                    </header>
                    <div class="panel-body">
                        <form action="{{ url_for('contract.upload_file',contractname = contractname) }}" class="dropzone" method="POST" enctype="multipart/form-data"></form>
                    </div>

                    <div class="panel-body">
                        <div class="col-lg-offset-2 col-lg-10">
                        <a  href="{{ url_for('contract.contract_list') }}" class="btn btn-primary">完成</a>
                        <a  href="{{ url_for('contract.contract_list') }}" class="btn btn-default">跳过</a>
                        </div>
                    </div>

                </section>
            </div>
        </div>



    {% endif %}





{% endblock %}

{% block scritps %}
<script src="/js/jquery-1.10.2.min.js"></script>
{#<script src="/js/jquery-ui/jquery-ui-1.10.1.custom.min.js"></script>#}
{#<script src="/js/jquery-migrate.js"></script>#}
{#<script src="/js/bootstrap.min.js"></script>#}
{#<script src="/js/modernizr.min.js"></script>#}

<!--Nice Scroll-->
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<!--dropzone-->
<script src="/js/dropzone.js"></script>
<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

{% endblock %}
